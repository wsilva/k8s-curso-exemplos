apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: worker
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: worker
            image: busybox
            args:
            - /bin/sh
            - -c
            - date; echo Ol치치치치!
          restartPolicy: OnFailure